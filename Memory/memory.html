<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="memory.css" />
  </head>
  <body>
    <h1 id="memoryHead" class="memoryHeadStart">Memory Game</h1>
    <div id="startDiv">
      <input type="button" value="Start" class="startBtnBig" id="startBtn">
    </div>
    <div id="turn">
      <h3 id="turnLabel">Turn Count: </h3>
      <h3 id="turnCounter">0</h3>
    </div>
    <div id="game">
    </div>
    <div id="resetDiv">
      <input type="button" value="Restart" id="resetBtn">
    </div>
    <div id="endGame">
      <h2 id="scoreLabel">Your Score is: </h2>
      <h2 id="score">0</h2>
      <br>
      <h2 id="highScoreLabel">Your Highest Score is: </h2>
      <h2 id="highScoreText">0</h2>
    </div>
    <script src="memory.js"></script>
  </body>
</html>
