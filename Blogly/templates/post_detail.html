{% extends 'base.html'%}

{% block title %}{{post.title}}{% endblock %}

{% block body %}
<h1>{{post.title}}</h1>
<form action='/users/{{user.id}}'id=''>
    <h3>{{post.content}}</h3>
    <footer>
        <p><i>By: {{user.f_name}} {{user.l_name}}</i></p>
    </footer>
    <p><b>Tags:</b></p>
    <div>
        {% for tag in tags %}
            <div id='tag'><a id='tag_a' href="/tags/{{tag.id}}">{{tag.name}}</a></div>
        {% endfor %}
    </div>
    <button id='' class='second_remove'>Cancel</button>
</form>
<form action="/posts/{{post.id}}/edit">
    <button id="" class="neutral">Edit Post</button>
</form>
<form action="/posts/{{post.id}}/delete">
    <button id='' class='remove'>Delete</button>
</form>
{% endblock %}
