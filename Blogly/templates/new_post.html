{% extends 'base.html'%}

{% block title %}New Post{% endblock %}

{% block body %}
<h1>{{user.f_name}} {{user.l_name}} New Post</h1>
<form action="/create_post_{{user.id}}" method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" id="" placeholder="Post Title">
    <br>
    <br>
    <textarea name="post_area" id="" cols="30" rows="10" placeholder="Enter content"></textarea>
    <br>
    <div>
        {% for tag in tags %}
            <div><input type="checkbox" value= '{{tag.id}}'name="tags" id="">{{tag.name}}</div>
        {% endfor %}
    </div>
    <button id='add_user' class='second_add'>Post</button>
</form>
<form action="/users/{{user.id}}">
    <button class='second_remove'>Cancel</button>
</form>
{% endblock %}
