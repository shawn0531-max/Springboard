{% extends 'base.html'%}

{% block title %}Edit Post{% endblock %}

{% block body %}
<h1>Edit Post</h1>
<form action="/edit_post_{{post.id}}" method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" id="" placeholder="{{post.title}}">
    <br>
    <br>
    <textarea name="edit_area" id="" cols="30" rows="10" placeholder="{{post.content}}"></textarea>
    <br>
    <div>
        {% for tag in tags %}
            <div><input type="checkbox" value="{{tag.id}}" name="tags" id="">{{tag.name}}</div>
        {% endfor %}
    </div>
    <button id='' class='second_add'>Confirm</button>
</form>
<form action="/posts/{{post.id}}">
    <button id='cancel_edit' class = 'second_remove'>Cancel</button>
</form>
{% endblock %}
