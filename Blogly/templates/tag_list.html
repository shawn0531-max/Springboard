{% extends 'base.html'%}

{% block title %}Tags{% endblock %}

{% block body %}
<h1>Tags</h1>
<form action="/tags/new">
    <ul>
        {% for tag in tags %}
            <li><a href="/tags/{{ tag.id }}">{{tag.name}}</a></li>
        {% endfor %}
    </ul>
    <button id="" class='add'>New Tag</button>
</form>
<form action="/">
    <button id="" class='neutral'>Home</button>
</form>
{% endblock %}
