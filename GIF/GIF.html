<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="GIF.css">
  <title>Giphy Party!</title>
</head>

<body>

  <form action="" id="submitForm">
    <h1>GIPHY PARTY!</h1>

    <input type="text" name="" id="inputText" placeholder="Enter a search item">
    <input type="submit" value="Submit" id="submitBtn" class="btn btn-outline-success">
    <button type="button" class="btn btn-outline-danger" id="removeBtn">Remove All</button>

  </form>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm" id="col1">
        
      </div>
      <div class="col-sm" id="col2">

      </div>
      <div class="col-sm" id="col3">

      </div>
    </div>
  </div>
  

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
